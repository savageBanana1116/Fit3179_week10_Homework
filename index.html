<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
</head>
<body>
  
    <h1>Viz 1: Military Spending by Country </h1>
<div id="scatter_plot">
</div>

<h1 class="low">Viz 2: Country with US military base </h1>
<div id="map">
</div>

<script type="text/javascript">

  var spec2 = "js/military_spending.vg.json";
  vegaEmbed('#scatter_plot', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<script type="text/javascript">

    var spec2 = "js/visualization-map.vg.json";
    vegaEmbed('#map', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  

</body>
</html>
